<div class="content__title">
  <h1>
    经营统计
    <!-- <small class="text-sm hidden-xs">Welcome !</small> -->
  </h1>
</div>

<nz-card>
  <ng-template #body>
    <label for="" class="mr-sm">请选择日期</label>
    <nz-select class="width-sm" [formControl]="dateType">
      <nz-option [nzLabel]="'今日'" [nzValue]="'today'">
      </nz-option>
      <nz-option [nzLabel]="'本月'" [nzValue]="'month'">
      </nz-option>
      <nz-option [nzLabel]="'本年'" [nzValue]="'year'">
      </nz-option>
    </nz-select>

  </ng-template>
</nz-card>


<div class="quick-menu" [class.show]="quickMenu" (click)="quickMenu=!quickMenu">
  <div class="quick-menu-inner">
    <div class="settings-ctrl">
      <i class="anticon anticon-question-circle-o"></i>
    </div>
    <div class="list-group list-group-flush">
      <a (click)="msg.info('item 1')" class="list-group-item">How do i create account?</a>
      <a (click)="msg.info('item 2')" class="list-group-item">How do i create account?</a>
      <a (click)="msg.info('item 3')" class="list-group-item">How do i create account?</a>
      <a (click)="msg.info('item 4')" class="list-group-item">How do i create account?</a>
      <a (click)="msg.info('item 5')" class="list-group-item">How do i create account?</a>
    </div>
  </div>
</div>

<div nz-row nzGutter="16">
  <div nz-col nzXs="24" nzMd="12">
    <nz-card [nzBordered]="false" [nzNoHovering]="true">
      <ng-template #body>
        <canvas baseChart [datasets]="chartData" [labels]="chartLabel" [chartType]="'line'">
        </canvas>
      </ng-template>
    </nz-card>
  </div>
  <div nz-col nzXs="24" nzMd="12">
    <nz-card [nzBordered]="false" [nzNoHovering]="true">
      <ng-template #body>
        <canvas baseChart [datasets]="chartData" [labels]="chartLabel" [chartType]="'bar'">
        </canvas>
      </ng-template>
    </nz-card>
  </div>
</div>


<div nz-row nzGutter="16">
  <div *ngFor="let item of totalItems" nz-col nzXs="24" nzSm="12" nzMd="6" class="mb-md">
    <div nz-row nzType="flex" nzAlign="middle" [ngClass]="[item.color, 'rounded-md']">
      <div nz-col nzSpan="12" class="p-md text-white">
        <div class="h2 mt0">{{item.value + ' ' + item.unit}}</div>
        <p class="text-nowrap">{{item.label}}</p>
      </div>
    </div>
  </div>
</div>
