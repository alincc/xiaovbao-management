<div class="logo">
  <a [routerLink]="['/']">
    <img class="expanded" src="./assets/img/logo-full.svg" alt="{{settings.app.name}}" style="max-height:40px;" />
    <img class="collapsed" src="./assets/img/logo.svg" alt="{{settings.app.name}}" style="max-height:30px;" />
  </a>
</div>
<div class="top-nav-wrap">
  <ul class="top-nav">
    <!-- Menu -->
    <li>
      <div class="item" (click)="toggleCollapsedSideabar()">
        <i class="anticon anticon-menu-{{settings.layout.collapsed ? 'unfold' : 'fold'}}"></i>
      </div>
    </li>
    <!-- Github Page -->
    <!-- <li>
          <a class="item" href="//github.com/cipchk/ng-alain" target="_blank">
              <i class="anticon anticon-github"></i>
          </a>
      </li> -->
    <!-- Lock Page -->
    <li class="hidden-xs">
      <div class="item" [routerLink]="['/lock']">
        <i class="anticon anticon-lock"></i>
      </div>
    </li>
    <!-- Search Button -->
    <li class="header-search__btn" (click)="searchToggleChange()">
      <div class="item">
        <i class="anticon anticon-search"></i>
      </div>
    </li>
  </ul>
  <div class="header-search" [class.header-search__focus]="focus" [class.header-search__toggled]="searchToggled">
    <nz-input #qIpt nzPlaceHolder='{{ "top-search-ph" | translate}}' [(ngModel)]="q" (nzFocus)="qFocus()" (nzBlur)="qBlur()">
      <ng-template #prefix>
        <i class="anticon anticon-search"></i>
      </ng-template>
    </nz-input>
  </div>
  <ul class="top-nav">
    <!-- App Icons -->
    <li class="hidden-xs">
      <nz-dropdown nzTrigger="click" nzPlacement="bottomRight">
        <div class="item" nz-dropdown (click)="appChange()">
          <i class="anticon anticon-appstore-o"></i>
        </div>
        <div nz-menu class="wd-xl animated jello">
          <nz-spin [nzSpinning]="_isSpinning">
            <div nz-row [nzType]="'flex'" [nzJustify]="'center'" [nzAlign]="'middle'" class="app-icons">
              <div nz-col [nzSpan]="6">
                <i class="anticon anticon-calendar bg-error text-white"></i>
                <small>Calendar</small>
              </div>
              <div nz-col [nzSpan]="6">
                <i class="anticon anticon-file bg-teal text-white"></i>
                <small>Files</small>
              </div>
              <div nz-col [nzSpan]="6">
                <i class="anticon anticon-cloud bg-success text-white"></i>
                <small>Cloud</small>
              </div>
              <div nz-col [nzSpan]="6">
                <i class="anticon anticon-star-o bg-pink text-white"></i>
                <small>Star</small>
              </div>
              <div nz-col [nzSpan]="6">
                <i class="anticon anticon-team bg-purple text-white"></i>
                <small>Team</small>
              </div>
              <div nz-col [nzSpan]="6">
                <i class="anticon anticon-scan bg-warning text-white"></i>
                <small>QR</small>
              </div>
              <div nz-col [nzSpan]="6">
                <i class="anticon anticon-pay-circle-o bg-cyan text-white"></i>
                <small>Pay</small>
              </div>
              <div nz-col [nzSpan]="6">
                <i class="anticon anticon-printer bg-grey text-white"></i>
                <small>Print</small>
              </div>
            </div>
          </nz-spin>
        </div>
      </nz-dropdown>
    </li>
    <!-- Settings -->
    <li class="hidden-xs">
      <nz-dropdown nzTrigger="click" nzPlacement="bottomRight">
        <div class="item" nz-dropdown>
          <i class="anticon anticon-setting"></i>
        </div>
        <ul nz-menu class="pt-sm pb-sm" style="width:200px">
          <li nz-menu-item class="theme-switch">
            <strong>{{ 'theme-switch' | translate}}</strong>
            <div class="theme-icons">
              <label *ngFor="let item of themes" (click)="changeTheme(item.l)" [style.background]="item.bg">
                <i class="anticon anticon-check" *ngIf="item.l == settings.layout.theme"></i>
                <div class="areas">
                  <span class="nav" [style.background]="item.nav"></span>
                  <span class="con" [style.background]="item.con"></span>
                </div>
              </label>
            </div>
          </li>
          <li nz-menu-item>
            <div title>
              <nz-dropdown>
                <div nz-dropdown>
                  <i class="anticon anticon-edit"></i>
                  {{ 'language' | translate}}
                  <i class="anticon anticon-down"></i>
                </div>
                <ul nz-menu>
                  <li nz-menu-item *ngFor="let item of tsServ.langs" [nzSelected]="item.code === settings.layout.lang" (click)="changeLang(item.code)">{{item.text}}</li>
                </ul>
              </nz-dropdown>
            </div>
          </li>
          <li nz-menu-item (click)="toggleFullScreen()">
            <i class="anticon anticon-{{isFullscreen ? 'shrink' : 'arrows-alt'}}"></i>
            {{(isFullscreen ? 'fullscreen-exit' : 'fullscreen') | translate }}
          </li>
          <li nz-menu-item (click)="logout()">
            <i class="anticon anticon-tool"></i>
            {{ 'logout' | translate}}
          </li>

        </ul>
      </nz-dropdown>
    </li>
  </ul>
</div>
